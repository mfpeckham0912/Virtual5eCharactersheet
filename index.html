<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D&amp;D 5e Character Sheet</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <form class="charsheet">
    <header>
      <section class="charname">
        <label for="charname">Character Name</label>
        <input id="charname" name="charname" placeholder="Thoradin Fireforge"/>
      </section>
      <section class="misc">
        <ul>
          <li>
            <label for="classlevel">Class &amp; Level</label>
            <input id="classlevel" name="classlevel" placeholder="Paladin 2"/>
          </li>
          <li>
            <label for="background">Background</label>
            <input id="background" name="background" placeholder="Acolyte"/>
          </li>
          <li>
            <label for="playername">Player Name</label>
            <input id="playername" name="playername" placeholder="Player McPlayerface"/>
          </li>
          <li>
            <label for="race">Race</label>
            <input id="race" name="race" placeholder="Half-elf"/>
          </li>
          <li>
            <label for="alignment">Alignment</label>
            <input id="alignment" name="alignment" placeholder="Lawful Good"/>
          </li>
          <li>
            <label for="experiencepoints">Experience Points</label>
            <input id="experiencepoints" name="experiencepoints" placeholder="3240"/>
          </li>
        </ul>
      </section>
    </header>

    <main>
      <!-- ATTRIBUTES & SKILLS -->
      <section>
        <section class="attributes">
          <div class="scores">
            <ul>
              <li>
                <div class="score">
                  <label for="Strengthscore">Strength</label>
                  <input id="Strengthscore" name="Strengthscore" placeholder="10"/>
                </div>
                <div class="modifier">
                  <input name="Strengthmod" placeholder="+0"/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Dexteritys
core">Dexterity</label>
                  <input id="Dexterityscore" name="Dexterityscore" placeholder="10"/>
                </div>
                <div class="modifier">
                  <input name="Dexteritymod" placeholder="+0"/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Constitutionscore">Constitution</label>
                  <input id="Constitutionscore" name="Constitutionscore" placeholder="10"/>
                </div>
                <div class="modifier">
                  <input name="Constitutionmod" placeholder="+0"/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Wisdomscore">Wisdom</label>
                  <input id="Wisdomscore" name="Wisdomscore" placeholder="10"/>
                </div>
                <div class="modifier">
                  <input name="Wisdommod" placeholder="+0"/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Intelligencescore">Intelligence</label>
                  <input id="Intelligencescore" name="Intelligencescore" placeholder="10"/>
                </div>
                <div class="modifier">
                  <input name="Intelligencemod" placeholder="+0"/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Charismascore">Charisma</label>
                  <input id="Charismascore" name="Charismascore" placeholder="10"/>
                </div>
                <div class="modifier">
                  <input name="Charismamod" placeholder="+0"/>
                </div>
              </li>
            </ul>
          </div>

          <div class="attr-applications">
            <div class="inspiration box">
              <div class="label-container">
                <label for="inspiration">Inspiration</label>
              </div>
              <input id="inspiration" name="inspiration" type="checkbox"/>
            </div>

            <div class="proficiencybonus box">
              <div class="label-container">
                <label for="proficiencybonus">Proficiency Bonus</label>
              </div>
              <input id="proficiencybonus" name="proficiencybonus" placeholder="0"/>
            </div>

            <div class="saves list-section box">
              <ul>
                <li>
                  <label for="Strength-save">Strength</label>
                  <input id="Strength-save" name="Strength-save" type="text" placeholder="+0"/>
                  <input name="Strength-save-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Dexterity-save">Dexterity</label>
                  <input id="Dexterity-save" name="Dexterity-save" type="text" placeholder="+0"/>
                  <input name="Dexterity-save-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Constitution-save">Constitution</label>
                  <input id="Constitution-save" name="Constitution-save" type="text" placeholder="+0"/>
                  <input name="Constitution-save-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Wisdom-save">Wisdom</label>
                  <input id="Wisdom-save" name="Wisdom-save" type="text" placeholder="+0"/>
                  <input name="Wisdom-save-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Intelligence-save">Intelligence</label>
                  <input id="Intelligence-save" name="Intelligence-save" type="text" placeholder="+0"/>
                  <input name="Intelligence-save-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Charisma-save">Charisma</label>
                  <input id="Charisma-save" name="Charisma-save" type="text" placeholder="+0"/>
                  <input name="Charisma-save-prof" type="checkbox"/>
                </li>
              </ul>
              <div class="label">Saving Throws</div>
            </div>

            <div class="skills list-section box">
              <ul>
                <li>
                  <label for="Acrobatics">Acrobatics <span class="skill">(Dex)</span></label>
                  <input id="Acrobatics" name="Acrobatics" type="text" placeholder="+0"/>
                  <input name="Acrobatics-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Animal Handling">Animal Handling <span class="skill">(Wis)</span></label>
                  <input id="Animal Handling" name="Animal Handling" type="text" placeholder="+0"/>
                  <input name="Animal Handling-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Arcana">Arcana <span class="skill">(Int)</span></label>
                  <input id="Arcana" name="Arcana" type="text" placeholder="+0"/>
                  <input name="Arcana-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Athletics">Athletics <span class="skill">(Str)</span></label>
                  <input id="Athletics" name="Athletics" type="text" placeholder="+0"/>
                  <input name="Athletics-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Deception">Deception <span class="skill">(Cha)</span></label>
                  <input id="Deception" name="Deception" type="text" placeholder="+0"/>
                  <input name="Deception-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="History">History <span class="skill">(Int)</span></label>
                  <input id="History" name="History" type="text" placeholder="+0"/>
                  <input name="History-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Insight">Insight <span class="skill">(Wis)</span></label>
                  <input id="Insight" name="Insight" type="text" placeholder="+0"/>
                  <input name="Insight-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Intimidation">Intimidation <span class="skill">(Cha)</span></label>
                  <input id="Intimidation" name="Intimidation" type="text" placeholder="+0"/>
                  <input name="Intimidation-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Investigation">Investigation <span class="skill">(Int)</span></label>
                  <input id="Investigation" name="Investigation" type="text" placeholder="+0"/>
                  <input name="Investigation-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Medicine">Medicine <span class="skill">(Wis)</span></label>
                  <input id="Medicine" name="Medicine" type="text" placeholder="+0"/>
                  <input name="Medicine-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Nature">Nature <span class="skill">(Int)</span></label>
                  <input id="Nature" name="Nature" type="text" placeholder="+0"/>
                  <input name="Nature-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Perception">Perception <span class="skill">(Wis)</span></label>
                  <input id="Perception" name="Perception" type="text" placeholder="+0"/>
                  <input name="Perception-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Performance">Performance <span class="skill">(Cha)</span></label>
                  <input id="Performance" name="Performance" type="text" placeholder="+0"/>
                  <input name="Performance-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Persuasion">Persuasion <span class="skill">(Cha)</span></label>
                  <input id="Persuasion" name="Persuasion" type="text" placeholder="+0"/>
                  <input name="Persuasion-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Religion">Religion <span class="skill">(Int)</span></label>
                  <input id="Religion" name="Religion" type="text" placeholder="+0"/>
                  <input name="Religion-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Sleight of Hand">Sleight of Hand <span class="skill">(Dex)</span></label>
                  <input id="Sleight of Hand" name="Sleight of Hand" type="text" placeholder="+0"/>
                  <input name="Sleight of Hand-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Stealth">Stealth <span class="skill">(Dex)</span></label>
                  <input id="Stealth" name="Stealth" type="text" placeholder="+0"/>
                  <input name="Stealth-prof" type="checkbox"/>
                </li>
                <li>
                  <label for="Survival">Survival <span class="skill">(Wis)</span></label>
                  <input id="Survival" name="Survival" type="text" placeholder="+0"/>
                  <input name="Survival-prof" type="checkbox"/>
                </li>
              </ul>
              <div class="label">Skills</div>
            </div>
          </div>

        </section>

        <div class="passive-perception box">
          <div class="label-container">
            <label for="passiveperception">Passive Wisdom (Perception)</label>
          </div>
          <input id="passiveperception" name="passiveperception" placeholder="10"/>
        </div>

        <div class="otherprofs box textblock">
          <label for="otherprofs">Other Proficiencies and Languages</label>
          <textarea id="otherprofs" name="otherprofs"></textarea>
        </div>
      </section>

      <!-- COMBAT -->
      <section class="combat">
        <div class="armorclass">
          <div>
            <label for="ac">Armor Class</label>
            <input id="ac" name="ac" type="text" placeholder="10"/>
          </div>
        </div>
        <div class="initiative">
          <div>
            <label for="initiative">Initiative</label>
            <input id="initiative" name="initiative" type="text" placeholder="+0"/>
          </div>
        </div>
        <div class="speed">
          <div>
            <label for="speed">Speed</label>
            <input id="speed" name="speed" type="text" placeholder="30"/>
          </div>
        </div>
        <div class="hp">
          <div class="regular">
            <div class="max">
              <label for="maxhp">Hit Point Maximum</label>
              <input id="maxhp" name="maxhp" type="text" placeholder="10"/>
            </div>
            <div class="current">
              <label for="currenthp">Current Hit Points</label>
              <input id="currenthp" name="currenthp" type="text"/>
            </div>
          </div>
          <div class="temporary">
            <label for="temphp">Temporary Hit Points</label>
            <input id="temphp" name="temphp" type="text"/>
          </div>
        </div>
        <div class="hitdice">
          <div>
            <div class="total">
              <label for="totalhd">Total</label>
              <input id="totalhd" name="totalhd" type="text" placeholder="2d10"/>
            </div>
            <div class="remaining">
              <label for="remaininghd">Hit Dice</label>
              <input id="remaininghd" name="remaininghd" type="text"/>
            </div>
          </div>
        </div>
        <div class="deathsaves">
          <div>
            <div class="label">
              <label>Death Saves</label>
            </div>
            <div class="marks">
              <div class="deathsuccesses">
                <label>Successes</label>
                <div class="bubbles">
                  <input type="checkbox" name="deathsuccess1"/>
                  <input type="checkbox" name="deathsuccess2"/>
                  <input type="checkbox" name="deathsuccess3"/>
                </div>
              </div>
              <div class="deathfails">
                <label>Failures</label>
                <div class="bubbles">
                  <input type="checkbox" name="deathfail1"/>
                  <input type="checkbox" name="deathfail2"/>
                  <input type="checkbox" name="deathfail3"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ATTACKS & SPELLCASTING -->
      <section class="attacksandspellcasting">
        <div>
          <label>Attacks &amp; Spellcasting</label>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Atk Bonus</th>
                <th>Damage/Type</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input name="atkname1" type="text"/></td>
                <td><input name="atkbonus1" type="text"/></td>
                <td><input name="atkdamage1" type="text"/></td>
              </tr>
              <tr>
                <td><input name="atkname2" type="text"/></td>
                <td><input name="atkbonus2" type="text"/></td>
                <td><input name="atkdamage2" type="text"/></td>
              </tr>
              <tr>
                <td><input name="atkname3" type="text"/></td>
                <td><input name="atkbonus3" type="text"/></td>
                <td><input name="atkdamage3" type="text"/></td>
              </tr>
            </tbody>
          </table>
          <textarea></textarea>
        </div>
      </section>

      <!-- EQUIPMENT -->
      <section class="equipment">
        <div>
          <label>Equipment</label>
          <div class="money">
            <ul>
              <li>
                <label for="cp">cp</label>
                <input id="cp" name="cp"/>
              </li>
              <li>
                <label for="sp">sp</label>
                <input id="sp" name="sp"/>
              </li>
              <li>
                <label for="ep">ep</label>
                <input id="ep" name="ep"/>
              </li>
              <li>
                <label for="gp">gp</label>
                <input id="gp" name="gp"/>
              </li>
              <li>
                <label for="pp">pp</label>
                <input id="pp" name="pp"/>
              </li>
            </ul>
          </div>
          <textarea placeholder="Equipment list here"></textarea>
        </div>
      </section>

      <!-- FLAVOR -->
      <section class="flavor">
        <div class="personality">
          <label for="personality">Personality</label>
          <textarea id="personality" name="personality"></textarea>
        </div>
        <div class="ideals">
          <label for="ideals">Ideals</label>
          <textarea id="ideals" name="ideals"></textarea>
        </div>
        <div class="bonds">
          <label for="bonds">Bonds</label>
          <textarea id="bonds" name="bonds"></textarea>
        </div>
        <div class="flaws">
          <label for="flaws">Flaws</label>
          <textarea id="flaws" name="flaws"></textarea>
        </div>
      </section>

      <!-- FEATURES & TRAITS -->
      <section class="features">
        <div>
          <label for="features">Features &amp; Traits</label>
          <textarea id="features" name="features"></textarea>
        </div>
      </section>
    </main>
  </form>

  <script src="javascript/scripts.js"></script>
</body>
</html>
